<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Three.js WebAR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body { margin: 0; overflow: hidden; }
      canvas { display: block; }
    </style>
  </head>
  <body>
    <script type="module">
      import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.150.0/build/three.module.js';
      import { ARButton } from 'https://cdn.jsdelivr.net/npm/three@0.150.0/examples/jsm/webxr/ARButton.js';

      const scene = new THREE.Scene();

      const camera = new THREE.PerspectiveCamera();
      const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);

      // Add AR Button
      document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));

      // Light
      const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
      scene.add(light);

      // Box
      const geometry = new THREE.BoxGeometry(0.2, 0.2, 0.2);
      const material = new THREE.MeshStandardMaterial({ color: 0x0077ff });
      const box = new THREE.Mesh(geometry, material);

      let reticle;
      let hitTestSource = null;
      let hitTestSourceRequested = false;

      // AR session animation loop
      renderer.setAnimationLoop((timestamp, frame) => {
        if (frame) {
          const referenceSpace = renderer.xr.getReferenceSpace();
          const session = renderer.xr.getSession();

          if (!hitTestSourceRequested) {
            session.requestReferenceSpace('viewer').then(refSpace => {
              session.requestHitTestSource({ space: refSpace }).then(source => {
                hitTestSource = source;
              });
            });

            session.addEventListener('end', () => {
              hitTestSourceRequested = false;
              hitTestSource = null;
            });

            hitTestSourceRequested = true;
          }

          if (hitTestSource && frame) {
            const hitTestResults = frame.getHitTestResults(hitTestSource);
            if (hitTestResults.length > 0) {
              const hit = hitTestResults[0];
              const pose = hit.getPose(referenceSpace);

              if (!reticle) {
                reticle = new THREE.Mesh(
                  new THREE.RingGeometry(0.1, 0.11, 32).rotateX(-Math.PI / 2),
                  new THREE.MeshBasicMaterial({ color: 0x00ff00 })
                );
                scene.add(reticle);
              }

              reticle.visible = true;
              reticle.position.set(
                pose.transform.position.x,
                pose.transform.position.y,
                pose.transform.position.z
              );

              // Place object once when visible
              if (!scene.getObjectByName("box")) {
                box.position.copy(reticle.position);
                box.name = "box";
                scene.add(box);
              }
            }
          }
        }

        renderer.render(scene, camera);
      });
    </script>
  </body>
</html>
